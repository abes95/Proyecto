    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Snippet&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/css.css">
    <style>
        body {
            font-family: "Snippet", sans-serif;
            background-color: #5b786c;
            color: white;
        }

        .custom-navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #8fbd85;
            width: 100%;
            height: 80px;
            padding: 0 20px;
        }

        .logo img {
            height: 60px;
        }

        .nav-center {
            display: flex;
            gap: 30px;
            flex: 1;
            justify-content: space-evenly;
        }

        .nav-right {
            display: flex;
            justify-content: flex-end;
            margin-right: 220px;
            width: 120px;
        }


        .nav-button {
            all: unset;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
            border-left: 4px solid transparent;
            transition: background-color 0.3s, border-color 0.3s;
            color: white !important;
            text-decoration: none !important;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-left-color: #a0da9e;
        }

        .perfil-card img {
            border-radius: 50%;
            border: 3px solid #a0da9e;
        }

        .dialogo {
            background-color: #97ea86;
            color: #333;
            padding: 15px 25px;
            border-radius: 10px;
            position: relative;
            text-align: center;
            max-width: 300px;
            margin: auto;
        }

         .mascota-img {
            width: 150px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="custom-navbar">
        <div class="logo">
            <img src="IMG/avocado.png" alt="" />
        </div>
        <div class="nav-center">
            <a href="MainPage.html" class="nav-button">HOME</a>
            <a href="index.html" class="nav-button">COMMUNITY</a>
        </div>
        <div class="nav-right">
            <a href="PaginaPerfil.html" class="nav-button">PROFILE</a>
        </div>
    </div>

    <!-- BUSCADOR -->
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar usuario..." />
                    <button class="btn btn-danger">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- BOTONES -->
    <div class="container text-center mb-4">
        <button class="btn btn-outline-light me-2">Ver todo</button>
        <button class="btn btn-outline-light">Recientes</button>
    </div>

    <!-- GALERÍA DE PERFILES -->
    <div class="container">
        <div class="row g-4 justify-content-center">
            <div class="col-6 col-sm-4 col-md-5 text-center perfil-card">
                <img src="IMG/Efren.png" class="img-fluid" alt="@Efren" />
                <p class="mt-2">@Efren</p>
            </div>
            <div class="col-6 col-sm-4 col-md-5 text-center perfil-card">
                <img src="IMG/Claudio.png" class="img-fluid" alt="@Claudio" />
                <p class="mt-2">@Claudio</p>
            </div>
            <div class="col-6 col-sm-4 col-md-5 text-center perfil-card">
                <img src="IMG/Jose.png" class="img-fluid" alt="@Jose" />
                <p class="mt-2">@Jose</p>
            </div>
            <div class="col-6 col-sm-4 col-md-5 text-center perfil-card">
                <img src="IMG/Fino.png" class="img-fluid" alt="@Fino" />
                <p class="mt-2">@Fino</p>
            </div>
            <div class="col-6 col-sm-4 col-md-5 text-center perfil-card">
                <img src="IMG/Eduardo.png" class="img-fluid" alt="@Eduardo" />
                <p class="mt-2">@Eduardo</p>
            </div>
            <div class="col-6 col-sm-4 col-md-5 text-center perfil-card">
                <img src="IMG/Eduardo.png" class="img-fluid visually-hidden" alt="@Eduardo" />
                <p class="mt-2 visually-hidden">@Eduardo</p>
            </div>
        </div>
    </div>

    <!-- MASCOTA Y DIÁLOGO -->
    <div class="container text-center my-5">
        <div class="footer">
        <div class="dialogo">Encuentra nuevos amigos</div>
        <img src="IMG/Mascotado.png" alt="Mascota Aguacate">
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
