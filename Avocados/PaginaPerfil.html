<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jorge Abellan Solis">
    <title>Página de perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/Pagina_perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Snippet&display=swap" rel="stylesheet">
</head>
<body class="bg-success">

    <div class="custom-navbar">
    <div class="logo">
      <img src="./Imagenes/minilogo.png" alt="Logo" />
    </div>
    <div class="nav-center">
      <a href="MainPage.html" class="nav-button">HOME</a>
      <a href="index.html" class="nav-button">COMMUNITY</a>
    </div>
    <div class="nav-right">
      <a href="PaginaPerfil.html" class="nav-button">PROFILE</a>
    </div>
  </div>

    <!-- Portada -->
    <div class="container">
        <div class="row">
         <img src="Imagenes/imagen_portada.png" alt="ImagenPortada" class="rounded-circle">   
        </div>
        
    </div>

    <!-- Acciones de perfil -->
    <div class="container mt-3">
        <div class="row justify-content-center mb-4">
            <div class="col-lg-3">
                <button class="btn btn-success border border-warning px-5 py-2"><strong>Añadir a historia</strong></button>
            </div>
            
            <div class="col-lg-3">
                <button class="btn btn-success border border-warning px-5 py-2"><strong>Editar perfil</strong></button>
            </div>
        </div>

        <!-- Sección de amigos -->
        <div class="row mb-3">
            <div class="col">
                <h4 class="text-white"><strong>Amigos</strong></h4>
            </div>
        </div>

        <!-- Lista de amigos -->
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex flex-wrap justify-content-center gap-3">
                    <div class="text-center">
                        <img width="100px" src="Imagenes/Efren.png" alt="Efren" class="rounded-circle mb-2">
                        <div class="btn btn-success border border-warning px-4"><strong>Efren</strong></div>
                    </div>
                    <div class="text-center">
                        <img width="80px" src="Imagenes/Claudio.png" alt="Claudio" class="rounded-circle mb-2">
                        <div class="btn btn-success border border-warning px-4"><strong>Claudio</strong></div>
                    </div>
                    <div class="text-center">
                        <img width="80px" src="Imagenes/Jose.png" alt="José" class="rounded-circle mb-2">
                        <div class="btn btn-success border border-warning px-4"><strong>José</strong></div>
                    </div>
                    <div class="text-center">
                        <img width="100px" src="Imagenes/Fino.png" alt="Fino" class="rounded-circle mb-2">
                        <div class="btn btn-success border border-warning px-4"><strong>Fino</strong></div>
                    </div>
                    <div class="text-center">
                        <img width="100px" src="Imagenes/Eduardo.png" alt="Eduardo" class="rounded-circle mb-2">
                        <div class="btn btn-success border border-warning px-4"><strong>Eduardo</strong></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección de publicaciones -->
        <div class="row mb-3">
            <div class="col">
                <h4 class="text-white"><strong>Publicaciones</strong></h4>
            </div>
        </div>

        <!-- Publicación -->
        <div class="row mb-5">
            <div class="col">
                <div class="card bg-warning text-white mb-3">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-2">
                            <img width="60px" src="Imagenes/aguacateCara.png" alt="Usuario" class="rounded-circle me-3">
                            <h5 class="card-title mb-0">@PaltarugoDeMiPrimo</h5>
                        </div>
                        <p class="card-text">Twitter se ha caído vamos todos al aguacate</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
